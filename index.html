<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <header>
      <section class = "banner-wrapper">
        <nav class = "navbar">
          <a href = "index.html" class = "navbar-brand">
            <img class="logo" src = "images/Porsche_logo.png" alt = "site icon">
          </a>
        </nav>

        <div class = "banner-content">
          <!-- banner left -->
          <div class = "banner-left">
            <h2><span>Porsche</span> 718-Maycan</h2>
            <p>2024-Оны цоо шинэ загвар болох 718-Maycan загварыг <br> Та өөрийн хүссэн өнгөө сонгон Худалдаж Аваарай.</p>
            <button type = "button">Худалдаж авах</button>

            <div class = "color-content">
              <h3>Өнгө сонгох</h3>
              <div class = "color-groups">
                <div class = "color color-white active-color"></div>
                <div class = "color color-black"></div>
                <div class = "color color-yellow"></div>
                <div class = "color color-blue"></div>
                <div class = "color color-red"></div>
              </div>
            </div>
            <div class = "color-content">
              <h3>Обуд сонгох</h3>
              <div class = "color-groups">
                <div class = "color obud_1 active-color"><img src="Obud/obud1.jpg"></div>
                <div class = "color obud_2"><img src="Obud/obud2.jpg" alt=""></div>
                <div class = "color color-yellow"></div>
                <div class = "color color-blue"></div>
                <div class = "color color-red"></div>
              </div>
            </div>
          </div>

          <!-- banner right -->
          <div class = "banner-right">
            <img src = "images/718/718_white.webp">
          </div>
        </div>
      </section>
    </header>
    
    
    <script src="script.js"></script>
  </body>
</html>
